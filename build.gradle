allprojects {
    // https://docs.gradle.org/current/userguide/java_library_plugin.html
    apply plugin: 'java'

    // https://docs.gradle.org/current/userguide/distribution_plugin.html
    apply plugin: 'distribution'

    // https://docs.gradle.org/current/userguide/checkstyle_plugin.html
    apply plugin: 'checkstyle'

    // https://docs.gradle.org/current/userguide/publishing_maven.html
    apply plugin: "maven-publish"

    apply plugin: "idea"

    ext {
        slf4jVersion = "1.7.30"
        elasticVersion = "7.10.2"
        opensearchVersion = "1.1.0"
        // since jackson-core is in the main classpath
        // plz keep the same version as for OpenSearch
        jacksonDatabind = "2.11.4"
    }


    java {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    repositories {
        mavenCentral()
    }

    distributions {

        main {
            contents {
                from jar
                from configurations.runtimeClasspath

                from(sourceSets.main.output.resourcesDir) {
                    include "*.properties", "*.policy"
                }
                from(projectDir) {
                    include "README*", "LICENSE*", "NOTICE*"
                }

                into '/'
            }
        }
    }

    processResources {
        filesMatching('plugin-descriptor.properties') {
            expand(version: project.version,
                    javaVersion: java.sourceCompatibility,
                    opensearchVersion: opensearchVersion
            )
        }
    }


    sourceSets {
        integrationTest {
            java.srcDir file('src/integration-test/java')
            resources.srcDir file('src/integration-test/resources')
            compileClasspath += sourceSets.main.output + configurations.testRuntime
            runtimeClasspath += output + compileClasspath
        }
    }

    idea {
        module {
            testSourceDirs += project.sourceSets.integrationTest.java.srcDirs
            testSourceDirs += project.sourceSets.integrationTest.resources.srcDirs
        }
    }

    checkstyle {
        toolVersion "8.44"
        configDir rootProject.file("checkstyle/")
    }

    test {
        useJUnitPlatform()
        minHeapSize = "1024m"
        maxHeapSize = "1024m"
    }

    configurations {
        integrationTestImplementation.extendsFrom testImplementation
        integrationTestRuntime.extendsFrom testRuntime
    }

    dependencies {
        implementation("com.fasterxml.jackson.core:jackson-databind:$jacksonDatabind") {
            exclude group: "com.fasterxml.jackson.core", module: "jackson-core"
        }

        compileOnly "org.opensearch:opensearch:$opensearchVersion"

        implementation("org.apache.logging.log4j:log4j-slf4j-impl:2.11.1") {
            exclude group: "org.slf4j", module: "slf4j-api"
            exclude group: "org.apache.logging.log4j", module: "log4j-api"
            exclude group: "org.apache.logging.log4j", module: "log4j-core"
        }

        compile "org.slf4j:slf4j-api:$slf4jVersion"

        testImplementation "org.mockito:mockito-core:3.5.7"
        testImplementation "org.mockito:mockito-junit-jupiter:3.5.7"
        testImplementation "org.opensearch:opensearch:$opensearchVersion"
        testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'

        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

        integrationTestImplementation sourceSets.test.output
    }

}
